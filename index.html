<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-orange-50">
    <div class="w-1/2 mx-auto items-center justify-items-center border-2 border-gray-300 m-10 rounded-md shadow-md ">
        <header class="bg-gradient-to-r from-blue-500 to-purple-500 p-6 text-center w-full ">
            <h1 class="text-white text-2xl font-bold">TO-DO List</h1>
        </header>
        <section class="bg-white w-full">
        <form action="" class="p-6 flex space-x-4 w-full">
            <input id="inputField" type="text" placeholder="Add a New Task" required class="w-2/3 p-3 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="addTask" type="submit" class="w-1/3 bg-gradient-to-r from-blue-500 to-purple-500 text-white py-3 rounded-md hover:bg-blue-600 transition duration-300 transform hover:scale-105">
                Add Task
            </button>
        </form>
    </section>
    </div>
    
    <div id="eventId" class="w-full"></div>
    <script src="script.js"></script>
    
</body>

</html>
